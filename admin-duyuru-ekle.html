    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8F0E5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #EADBC8; 
            padding-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #DFA878;
            margin-top: 20px;
        }

        form {
            background: linear-gradient(to right, #DAC0A3, #EADBC8);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.5s ease;
            width: 50%;
            max-width: 600px;
            margin-bottom: 50px;
        }

        label {
            color: #000;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        textarea {
            color: #000;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            transition: border-color 0.5s ease;
        }

        input[type="file"] {
            margin: 10px;
            display: none;
        }

        .custom-file-upload {
            min-width: 180px;
            margin: 5px;
            border: 1px solid #F8F0E5;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background: linear-gradient(to right, #DAC0A3, #EADBC8);
            color: #fff;
            border-radius: 4px;
            transition: background 0.5s ease;
        }

        .custom-file-upload:hover {
            background: linear-gradient(to right, #DAC0A3, #EADBC8);
        }

        input[type="submit"] {
            margin: 5px;
            background: linear-gradient(to right, #BA704F, #DFA878);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #BA704F, #DFA878);
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>

    <h2>Duyuru Ekleme Formu</h2>

    <form action="/duyuru-ekle" method="post" enctype="multipart/form-data">
        <label for="announcementTitle">Başlık:</label>
        <input type="text" id="announcementTitle" name="announcementTitle" required>

        <label for="announcementContent">İçerik:</label><br>
        <textarea id="announcementContent" name="announcementContent" rows="4" cols="50" required></textarea><br>

        <input type="file" id="pdfDocument" name="pdfDocument" accept=".pdf" style="display:none;" onclick="document.getElementById('pdfDocument').click()" onchange="displayFileName('pdfDocument', 'pdfFileInfo')">
        <label for="pdfDocument" class="custom-file-upload">PDF Belgesi Seç</label>
        <span class="file-info" id="pdfFileInfo"></span><br>

        <input type="file" id="wordDocument" name="wordDocument" accept=".doc, .docx" style="display:none;" onclick="document.getElementById('wordDocument').click()" onchange="displayFileName('wordDocument', 'wordFileInfo')">
        <label for="wordDocument" class="custom-file-upload">Word Belgesi Seç</label>
        <span class="file-info" id="wordFileInfo"></span><br>

        <input type="file" id="productImage" name="productImage" accept="image/*" style="display:none;" onclick="document.getElementById('productImage').click()" onchange="displayFileName('productImage', 'imageFileInfo')">
        <label for="productImage" class="custom-file-upload">Duyuru Görseli Seç</label>
        <span class="file-info" id="imageFileInfo"></span><br>

        <input type="submit" value="Duyuruyu Ekle">
    </form>

    <script>
        function displayFileName(inputId, fileInfoId) {
            var fileName = document.getElementById(inputId).value.split("\\").pop();
            document.getElementById(fileInfoId).innerText = fileName;
        }
    </script>
